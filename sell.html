{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1>Sell an item</h1>
<hr>
<form action="/sell" method="post">
  <div class="form-group">
    <label style="font-style: italic;" for="name">Name</label>
    <div class="input-group mb-3">
      <input autocomplete="off" type="text" class="form-control" id="name" name="name" placeholder="Insert what you want buyers to call you..." required>
    </div>
  </div>
  <div class="form-group">
    <label style="font-style: italic;" for="pduct">Product</label>
    <div class="input-group mb-3">
      <input autocomplete="off" type="text" class="form-control" id="pduct" name="product" placeholder="Name of Product..." required>
    </div>
  </div>
  <div class="form-group">
    <label style="font-style: italic;" for="descript">Description</label>
    <div class="input-group mb-3">
      <textarea autocomplete="off" id="descript" name="description" placeholder="Describe product in as much detail as possible. If it's clothing/shoes, state the size, color, brand, state, etc." rows="3" style="width: 100%; max-width: 100%;" required></textarea>
    </div>  
  </div>
  <div class="form-group">
    <label style="font-style: italic;" for="price">Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input autocomplete="off" type="number" class="form-control" id="price" name="price" placeholder="Price of Product..." required>
    </div>
  </div>
  <div class="form-group">
    <label style="font-style: italic;" for="status">Status</label>
    <select placeholder="Select status" class="custom-select" id="status" name="status" required>
      <option value="" disabled selected>Select status</option>
      <option value="Available">Available</option>
      <option value="Pending">Pending</option>
    </select>
  </div>
  <div class="form-group">
    <label style="font-style: italic;" for="email">Email</label>
    <div class="input-group mb-3">
      <input type="email" autocomplete="off" class="form-control" id="email" name="email" placeholder="example@email.com" required>
    </div>
  </div>
  <div class="form-group">
    <label style="font-style: italic;" for="number">Phone Number</label>
    <div class="input-group mb-3">
      <input autocomplete="off" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="number" name="number" placeholder="Insert Phone Number (optional): e.g. 999-999-9999">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
