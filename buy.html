{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h1>Football Products</h1>
<hr>
<h3>
    <label style="font-size: 25px;"for="search">Search Products</label>
    <input type="search" id="search" placeholder="Search..." class="form-control search-input" data-table="customers-list"/>
</h3>
<table id="testing" class="table table-striped mt32 customers-list" style="width:100%">
  <thead>
    <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
        <th>Status</th>
        <th>Wishlist</th>
        <th>Contact</th>
    </tr>
  </thead>
  <tbody>
    {% for row in items %}
        <tr>
            <td>{{ row.product }}</td>
            <td>{{ row.description }}</td>
            <td>{{ row.price }}</td>
            <td>{{ row.status }}</td>
            <td><a href="/wishlist/{{ row.item_id }}"><button type="button" class="btn btn-outline-warning">Add</button></a></td>
            <td><a href="/contact/{{ row.item_id }}"><button type="button" class="btn btn-outline-info">Contact Seller</button></a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>
<script>
        (function(document) {
            'use strict';

            var TableFilter = (function(myArray) {
                var search_input;

                function _onInputSearch(e) {
                    search_input = e.target;
                    var tables = document.getElementsByClassName(search_input.getAttribute('data-table'));
                    myArray.forEach.call(tables, function(table) {
                        myArray.forEach.call(table.tBodies, function(tbody) {
                            myArray.forEach.call(tbody.rows, function(row) {
                                var text_content = row.textContent.toLowerCase();
                                var search_val = search_input.value.toLowerCase();
                                row.style.display = text_content.indexOf(search_val) > -1 ? '' : 'none';
                            });
                        });
                    });
                }

                return {
                    init: function() {
                        var inputs = document.getElementsByClassName('search-input');
                        myArray.forEach.call(inputs, function(input) {
                            input.oninput = _onInputSearch;
                        });
                    }
                };
            })(Array.prototype);

            document.addEventListener('readystatechange', function() {
                if (document.readyState === 'complete') {
                    TableFilter.init();
                }
            });

        })(document);
</script>
{% endblock %}
