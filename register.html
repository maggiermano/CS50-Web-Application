<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/register" method="post">
      <img class="mb-4" src="/static/ftbl1.ico" alt="" width="95" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input style="margin-bottom: 5px;" autocomplete="off" type="username" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input style="margin-bottom: 5px;" autocomplete="off" type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <label for="inputPasswordAgain" class="sr-only">Password</label>
      <input style="margin-bottom: 15px;" autocomplete="off" type="password" id="inputPasswordAgain" name="confirmation" class="form-control" placeholder="Password (again)" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </body>
</html>
